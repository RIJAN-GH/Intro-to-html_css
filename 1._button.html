<!DOCTYPE html>
<html>
    <head>
        <title>Button Practice</title>
    </head>

    <link rel="stylesheet" href="styles/button.css">

    <body>
        <!-- Link to Amazon -->
        <a href="https://www.amazon.com" class="link"> Back to Amazon </a>

        <!-- Product Title -->
        <p class="paragraph">
            Nike Black Running Shoes
        </p>

        <!-- Price and Stock Status -->
        <p class="stock">
            $39 - in stock.
        </p>

        <!-- Delivery Information -->
        <p>
            Free delivery tomorrow.
        </p>

        <!-- Action Buttons -->
        <button class="cart">
            Add to Cart
        </button>

        <button class="buy">
            Buy now
        </button>

    </body>
</html>
