<!DOCTYPE html>
<html>
    <head>
        <title>youtube.com clone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            p{
                font-family: Roboto,arial;
                margin-top:0;
                margin-bottom: 0;
            }

            .search-bar{
                display: block;
                margin-bottom: 10px;
            }

            .video-preview{
                display: inline-block;
                width: 400px;
                vertical-align: top;
                margin-right: 10px;
            }

            .thumbnail{
                width: 400px;
                display: inline-block;
                margin-bottom: 15px;
            }

            .profile{
                display:inline-block;
                vertical-align: top;
            }

            .video-info{
                display:inline-block;
                width: 325px;
            }

            .profile-pic{
                width: 45px;
                border-radius: 100px;
                margin-right: 10px;
            }

            .video-title{
                font-weight: 525;
                font-size: 20px;
                margin-bottom: 12px;
            }

            .video-author{
                color: rgb(95, 95, 95);
                font-size: 16px;
                margin-bottom: 5px;
            }

            .video-stats{
                font-size: 16px;
                color: rgb(95, 95, 95);
            }





        </style>

    </head>
    <body>
        <input class="search-bar" type="text" placeholder="search">

        <div class="video-preview">
            <img class="thumbnail" src="youtube-data/thumbnails/thumbnail-1.webp">
            <div>
                <div class="profile">
                    <img class="profile-pic" src="youtube-data/profile_pic/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stats">3.4M views · 6 months ago</p>
                </div>

            </div>      
        </div>


        <div class="video-preview">
            <img class="thumbnail" src="youtube-data/thumbnails/thumbnail-2.webp">
            <div>
                <div class="profile">
                    <img class="profile-pic" src="youtube-data/profile_pic/channel-2.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">Try Not To Laugh Challenge #9</p>
                    <p class="video-author">Markiplier</p>
                    <p class="video-stats">19M views · 4 years ago</p>
                </div>

            </div>      
        </div>



        <div class="video-preview">
            <img class="thumbnail" src="youtube-data/thumbnails/thumbnail-3.webp">
            <div>
                <div class="profile">
                    <img class="profile-pic" src="youtube-data/profile_pic/channel-3.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">Crazy Tik Toks Taken Moments Before DISASTER</p>
                    <p class="video-author">SSSniperWolf</p>
                    <p class="video-stats">12M views · 1 year ago</p>
                </div>

            </div>      
        </div>
        

        
    </body>
</html>
