<style>
    .subscrbe_button{
        background-color: rgb(200, 0, 0);
        color: aliceblue;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 7px;
        padding-bottom: 7px;
        font: bold;
        font-size: small;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: 0.15s;
    }

    .subscrbe_button:hover{
        opacity: 0.7;
    }
    .subscrbe_button:active{
        opacity: 0.5;
    }


    .join_button{
        background-color: rgb(255, 255, 255);
        color: rgb(0, 115, 255);
        border-color: rgb(0, 115, 255);
        border-style: solid;
        border-width: 1px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
        font-size: small;
        font-weight: 500;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: 0.15s;
    }

    .join_button:hover{
        background-color: rgb(0, 115, 255);
        color: aliceblue;
    }

    .join_button:active{
        opacity:0.7;
    }

    .tweet_button{
        background-color: rgb(0, 145, 255);
        color: rgb(255, 255, 255);
        border-color: rgb(0, 145, 255);
        border-style: solid;
        border-width: 1px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
        font-weight: bolder;
        font-size: small;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.15);
    }

    .tweet_button:active{
        transition: 0.25s;
        opacity:0.7;
    }

</style>

<button class="subscrbe_button">
    SUBSCRIBE
</button>

<button class="join_button">
    JOIN
</button>

<button class="tweet_button">
    Tweet
</button>
